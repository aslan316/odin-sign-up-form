<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="postcard">
        <img id="poster" src="images/great-pretender-razbliuto-poster.avif" alt="Great Pretender razbliuto poster">
        <div class="overlay">
            <img id="logo" src="images/logo.png" alt="Great Pretender end credits logo">
            Pretenders
        </div>
    </div>

    <form action="" method="post" id="sign-up-form">
        <header id="information">
            <p>
                If you want to give us full control of your bank account, holdings, and general life, sign up!
                You'll be placing your information in good, well-mannered hands. (This is not a real service and no information will be taken or saved)
            </p>
            <p class="tagline">You <em>know</em> you want to</p>
        </header>

        <div id="inputs">

        </div>

        <footer id="submit-section">
            <button type="submit">Create Account</button>
            <div class="have-account">Already have an account? <a href="">Log in</a></div>
        </footer>
    </form>

    <script src="script.js"></script>
</body>
</html>
